<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Switch</title>

</head>

<body>

    <script>

        let Mes = parseFloat(prompt("Escolha o Número do MêS"));
        let mensagem = "";

        switch (Mes) {

            case 1:

                mensagem = "Janeiro";

                break;

            case 2:

                mensagem = "Fevereiro";

                break;

            case 3:

                mensagem = "Março";

                break;

            case 4:

                mensagem = "Abril";

                break;

            case 5:
                mensagem = "Maio";

                break;

            case 6:

                mensagem = "junho";

                break;

            case 7:

                mensagem = "Julho";

                break;

            case 8:

                mensagem = "Agosto";

                break;

            case 9:

                mensagem = "Setembro";

                break;

            case 10:

                mensagem = "Outubro";

                break;

            case 11:

                mensagem = "Novembro";

                break;

            case 12:

                mensagem = "Dezembro";

                break;


            default:
                mensagem = "Mês inválido";
        }

        console.log(mensagem);

    </script>


</body>

</html>
