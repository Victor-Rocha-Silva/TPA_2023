pt-br<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IF e Else</title>

</head>

<body>

    <script>
        let Mes = parseFloat(prompt("Escolha o Número do Mês"));
        let mensagem = "";

        if (Mes === 1) {

            mensagem = "Janeiro";

        } else if (Mes === 2) {

            mensagem = "Fevereiro";

        } else if (Mes === 3) {

            mensagem = "Março";

        } else if (Mes === 4) {

            mensagem = "Abril";

        } else if (Mes === 5) {

            mensagem = "Maio";

        } else if (Mes === 6) {

            mensagem = "Junho";

        } else if (Mes === 7) {

            mensagem = "Julho";

        } else if (Mes === 8) {

            mensagem = "Agosto";

        } else if (Mes === 9) {

            mensagem = "Setembro";

        } else if (Mes === 10) {

            mensagem = "Outubro";

        } else if (Mes === 11) {

            mensagem = "Novembro";

        } else if (Mes === 12) {

            mensagem = "Dezembro";

        } else {

            mensagem = "Mês inválido";
        }

        console.log(mensagem);
    </script>


</body>

</html>
